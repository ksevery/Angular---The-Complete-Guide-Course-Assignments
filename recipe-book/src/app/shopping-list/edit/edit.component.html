<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem()" #ingredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            required
            [(ngModel)]="model.name"
            name="name"
            #name="ngModel"
          />
          <p class="info-text" *ngIf="name.invalid && name.touched">
            Name is required
          </p>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            required
            min="1"
            name="amount"
            class="form-control"
            [(ngModel)]="model.amount"
            #amount="ngModel"
          />
          <p class="info-text" *ngIf="amount.invalid && amount.touched">
            Amount is required and must be a positive number
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!ingredientForm.form.valid"
          >
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            [disabled]="ingredientId === null || ingredientId === undefined"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
